<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Image Example</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 5px; /* Equal padding on all sides */
            padding-right: 30px;
            box-sizing: border-box; /* Include padding in width/height calculations */
            position: relative;
            min-height: 100vh;
            background-color: #f4f4f9;
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensure content is spaced out correctly */
            overflow: hidden; /* Prevent scrolling in both directions */
        }

        header {
            padding: 10px;
            color: #000;
            text-align: left;
            width: 100%;
            z-index: 3;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            background: none;
            position: sticky; /* Header sticks at the top */
            top: 0;
        }

        header p {
            margin: 0;
        }

        header p:nth-child(6) {
            text-align: right; /* Right-align the last column */
        }

        footer {
            padding: 10px;
            color: #000;
            text-align: left;
            width: 100%;
            z-index: 3;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            background: none;
            margin-top: auto; /* Ensure it stays at the bottom */
        }

        footer p {
            margin: 0;
        }

        footer p:nth-child(6) {
            text-align: right; /* Right-align the last column */
        }

        .fixed-image {
            position: absolute;
            object-fit: contain;
            max-height: 50vh;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <p>Aksel Løvstad</p>
        <p>Graphic Design</p>
        <p>Type Design</p>
        <p>Contact</p>
        <p>PDF Portfolio</p>
        <p>CV</p>
    </header>

    <footer>
        <p>&copy; 2025 Aksel Løvstad</p>
        <p></p>
        <p>Org. nr. 923491716</p>
        <p>Jon P Erliens vei 10</p>
        <p></p>
        <p>Oslo, Norge</p>
    </footer>

    <script>
        const images = [
            { src: './media/visuell-identitet/11-minutter-dektop-1.0.jpg', description: 'First Image' },
            { src: './media/visuell-identitet/11-minutter-dektop-2.0.jpg', description: 'Second Image' },
            { src: './media/visuell-identitet/11-minutter-mobile-1.0.jpg', description: 'Third Image' }
        ];

        const maxPhotos = 5; // Limit to 5 photos

document.addEventListener('click', (event) => {
    if (event.button === 0) { // Left click
        event.preventDefault(); // Prevent text selection during click

        // Create the fixed image at the clicked position
        createFixedImage(event);

        // Update to the next image
        currentImageIndex = (currentImageIndex + 1) % images.length;

        // Remove older images if there are more than maxPhotos
        const allImages = document.querySelectorAll('.fixed-image');
        if (allImages.length > maxPhotos) {
            allImages[0].remove(); // Remove the first (oldest) image
        }
    }
});





        let currentImageIndex = 0;

        // Function to create a fixed image at the click location
        function createFixedImage(event) {
            const newFixedImage = document.createElement('img');
            newFixedImage.src = images[currentImageIndex].src;
            newFixedImage.alt = images[currentImageIndex].description;
            newFixedImage.className = 'fixed-image';

            newFixedImage.style.left = `${event.pageX}px`;
            newFixedImage.style.top = `${event.pageY}px`;
            newFixedImage.style.transform = "translate(-50%, -50%)"; // Center image on click
            document.body.appendChild(newFixedImage);
        }

        // Change the image on left click and create a fixed image
        document.addEventListener('click', (event) => {
            if (event.button === 0) { // Left click
                event.preventDefault(); // Prevent text selection during click

                // Create the fixed image at the clicked position
                createFixedImage(event);

                // Update to the next image
                currentImageIndex = (currentImageIndex + 1) % images.length;
            }
        });
    </script>
</body>
</html>
